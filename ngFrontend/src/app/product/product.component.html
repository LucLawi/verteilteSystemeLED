<div class="generic-container">

	<div class="panel panel-default">

		<div class="panel-heading"><span class="lead">
				<h2>List of Products</h2>
			</span></div>

		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Product Id</th>
						<th>Name</th>
						<th>Code</th>
						<th>Title</th>
						<th>Description</th>
						<th>Image Url</th>
						<th>Price</th>
					<!--	<th>Warenkorb</th> -->
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of products">
						<!--<form #warenkorbForm="ngForm" (ngSubmit)="addToWarenkorb()">-->
						<td><span>{{product.productId}}</span></td>
						<td><span>{{product.name}}</span></td>
						<td><span>{{product.code}}</span></td>
						<td><span>{{product.title}}</span></td>
						<td><span>{{product.description}}</span></td>
						<td><span>{{product.imgUrl}}</span></td>
						<td><span>{{product.price}}$</span></td>
						<!--<td><span><input type="submit" value="add to Warenkorb"></span></td>-->
						<!--</form>-->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<footer>
	Kommentare:
	<form #commentForm="ngForm" (ngSubmit)="sendComment()">
		<textarea [(ngModel)]="comment.comment" name="myTextBox" cols="50" rows="5"></textarea>
		<br />
		<input type="submit" />
	</form>
	<tr *ngFor="let comment of readcomment">
		<!--<form #warenkorbForm="ngForm" (ngSubmit)="addToWarenkorb()">-->
		<td><span>{{comment.id}}. </span></td>
		<td><span>{{comment.comment}}</span></td>
		<td><span>{{comment.userName}}</span></td>

		<!--<td><span><input type="submit" value="add to Warenkorb"></span></td>-->
		<!--</form>-->
	</tr>
</footer>
