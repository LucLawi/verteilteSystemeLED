<div class="container">
	<h2>Registration</h2>
	<form #Registerform="ngForm" (ngSubmit)="registerUser()">
		<!--<small [class.text-danger]="msg.status==500">{{msg.message}}</small>-->
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
				required #email="ngModel"  [class.is-invalid]="email.invalid && email.touched">


			<div *ngIf="email.errors && (email.invalid && email.touched)">
				<small class="text-danger" *ngIf="email.errors.required">Email is required</small>
				<small class="text-danger" *ngIf="email.errors.pattern">Enter valid Email</small>
			</div>
		</div>

		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" placeholder="Enter username" name="username"
				[(ngModel)]="user.userName" #username="ngModel"
				[class.is-invalid]="username.invalid && username.touched" required>
			<small class="text-danger" [class.d-none]="username.valid || username.untouched">username is
				required</small>
		</div>

		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" placeholder="Enter password" name="password"
				[(ngModel)]="user.password" #password="ngModel"
				[class.is-invalid]="password.invalid && password.touched" required>
			<small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
				required</small>
		</div>

		<div class="form-group">
			<label for="pwd">Confirm Password:</label>
			<input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword"
				(ngModel)="user.password" #cpassword="ngModel"
				[class.is-invalid]="cpassword.invalid && cpassword.touched" required>
			<small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password must be the same</small>
		</div>

		<button type="submit" class="btn btn-info">Login</button>
		<small class="float-right btextual" [routerLink]="['/login']"> Login now!!!</small>
	</form>
	
	<br><br><br><br><br><br>
</div>
